<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUVONI EVELIN DANIELA | Cátedra PWA</title>
    <link rel="shortcut icon" type="img/ico" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="clouds">

        <main>
            <div class="container">
                <div>
                    <h1>Clima <br> meteorológico</h1>
                </div>
                <form id="formCity" class="form-search">
                    <input id="searchInput" type="text" placeholder="Clima en..." name="search" required />
                    <button id="sendButton" type="button"><i class="fa fa-search"></i></button>
                    <span id="msg"></span>
                </form>
            </div>
            <div class="cloud x2"></div>

            <section id="weatherSection">
                <div class="container p-3 mb-3">

                    <div id="color" class="card">
                        <div class="card-body">
                            <h2>
                                <span id="locationName"></span>
                                <sup id="country"></sup>
                            </h2>

                            <div class="row mb-3 border-sep">
                                <div class="col-md-6">
                                    <h3 id="temperature" class="my-1 temp"> <sup>°C</sup>
                                    </h3>
                                    <h4 id="weatherDescription" class="my-1 description"><strong></strong></h4>
                                </div>
                                <div class="col-md-6">
                                    <img id="weatherIcon" class="w-10 float-center" src="" alt="">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="details">
                                        <p class="my-1"><i class="bi bi-thermometer-high"></i> Temp. Máx. <span
                                                id="tempMax" class="w-10 float-right"></span>
                                        </p>
                                        <p class="my-1"><i class="bi bi-thermometer-low"></i> Temp. Min. <span
                                                id="tempMin" class="w-10 float-right"></span>
                                        </p>
                                        <p class="my-1"><i class="bi bi-speedometer"></i> Presión <span id="presion"
                                                class="w-10 float-right"></span></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="details">
                                        <p class="my-1"><i class="bi bi-thermometer-sun"></i> Sensación Térmica <span
                                                id="feelsLike" class="w-10 float-right"></span></p>
                                        <p class="my-1"><i class="bi bi-moisture"></i> Humedad <span
                                                id="WeatherHumidity" class="w-10 float-right"></span></p>
                                        <p class="my-1"><i class="bi bi-wind"></i> Viento <span id="windSpeed"
                                                class="w-10 float-right"></span></p>
                                    </div>
                                </div>
                            </div>

                            <div class="googleMap">
                                <iframe id="map" width="475" height="250" frameborder="0" style="border:0" src=""
                                    allowfullscreen>
                                </iframe>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>

</body>

</html>
